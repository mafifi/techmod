<svg width="500" height="500" viewBox="0 0 500 500" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Define gradients for segments -->
    <linearGradient id="lightGreen" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#B8E6D5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#A0D9C3;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="mediumGreen" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#7FB9A2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#6BA68E;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="darkGreen" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#548574;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3F6B5B;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background circle (optional, for contrast) -->
  <circle cx="250" cy="250" r="250" fill="#1a1a1a" opacity="0"/>

  <!-- Plan segment (top-left, light green) -->
  <path d="M 250 250 L 250 50 A 200 200 0 0 1 391.42 108.58 Z"
        fill="url(#lightGreen)"
        stroke="white"
        stroke-width="3"/>

  <!-- Code segment (top-right, medium-light green) -->
  <path d="M 250 250 L 391.42 108.58 A 200 200 0 0 1 450 250 Z"
        fill="url(#mediumGreen)"
        stroke="white"
        stroke-width="3"/>

  <!-- Test segment (right, darker green) -->
  <path d="M 250 250 L 450 250 A 200 200 0 0 1 391.42 391.42 Z"
        fill="url(#darkGreen)"
        stroke="white"
        stroke-width="3"/>

  <!-- Release segment (bottom-right, medium green) -->
  <path d="M 250 250 L 391.42 391.42 A 200 200 0 0 1 250 450 Z"
        fill="url(#mediumGreen)"
        stroke="white"
        stroke-width="3"/>

  <!-- Operate segment (bottom-left, light green) -->
  <path d="M 250 250 L 250 450 A 200 200 0 0 1 108.58 391.42 Z"
        fill="url(#lightGreen)"
        stroke="white"
        stroke-width="3"/>

  <!-- Return to Plan (left side, light green) -->
  <path d="M 250 250 L 108.58 391.42 A 200 200 0 0 1 50 250 Z"
        fill="url(#lightGreen)"
        stroke="white"
        stroke-width="3"/>

  <path d="M 250 250 L 50 250 A 200 200 0 0 1 108.58 108.58 Z"
        fill="url(#lightGreen)"
        stroke="white"
        stroke-width="3"/>

  <path d="M 250 250 L 108.58 108.58 A 200 200 0 0 1 250 50 Z"
        fill="url(#lightGreen)"
        stroke="white"
        stroke-width="3"/>

  <!-- White dividing lines from center to edge -->
  <line x1="250" y1="250" x2="250" y2="50" stroke="white" stroke-width="3"/>
  <line x1="250" y1="250" x2="391.42" y2="108.58" stroke="white" stroke-width="3"/>
  <line x1="250" y1="250" x2="450" y2="250" stroke="white" stroke-width="3"/>
  <line x1="250" y1="250" x2="391.42" y2="391.42" stroke="white" stroke-width="3"/>
  <line x1="250" y1="250" x2="250" y2="450" stroke="white" stroke-width="3"/>
  <line x1="250" y1="250" x2="108.58" y2="391.42" stroke="white" stroke-width="3"/>
  <line x1="250" y1="250" x2="50" y2="250" stroke="white" stroke-width="3"/>
  <line x1="250" y1="250" x2="108.58" y2="108.58" stroke="white" stroke-width="3"/>

  <!-- Outer circle border -->
  <circle cx="250" cy="250" r="200" fill="none" stroke="white" stroke-width="3"/>

  <!-- Inner center circle (dark) -->
  <circle cx="250" cy="250" r="100" fill="#2B4A5C"/>

  <!-- Center text -->
  <text x="250" y="225" font-family="Arial, Helvetica, sans-serif" font-size="20" font-weight="600" fill="white" text-anchor="middle">Software</text>
  <text x="250" y="250" font-family="Arial, Helvetica, sans-serif" font-size="20" font-weight="600" fill="white" text-anchor="middle">Development</text>
  <text x="250" y="275" font-family="Arial, Helvetica, sans-serif" font-size="20" font-weight="600" fill="white" text-anchor="middle">Lifecycle</text>

  <!-- Segment labels -->
  <text x="250" y="90" font-family="Arial, Helvetica, sans-serif" font-size="26" font-weight="700" fill="#2B4A5C" text-anchor="middle">Plan</text>

  <text x="380" y="140" font-family="Arial, Helvetica, sans-serif" font-size="26" font-weight="700" fill="#FFFFFF" text-anchor="middle">Code</text>

  <text x="420" y="260" font-family="Arial, Helvetica, sans-serif" font-size="26" font-weight="700" fill="#FFFFFF" text-anchor="middle">Test</text>

  <text x="330" y="410" font-family="Arial, Helvetica, sans-serif" font-size="26" font-weight="700" fill="#E8F4F0" text-anchor="middle">Release</text>

  <text x="120" y="410" font-family="Arial, Helvetica, sans-serif" font-size="26" font-weight="700" fill="#2B4A5C" text-anchor="middle">Operate</text>

  <!-- Arrow chevrons showing flow direction -->
  <path d="M 300 65 L 310 55 L 320 65" fill="none" stroke="white" stroke-width="3.5" stroke-linecap="round" stroke-linejoin="round"/>

  <path d="M 425 195 L 435 205 L 425 215" fill="none" stroke="white" stroke-width="3.5" stroke-linecap="round" stroke-linejoin="round"/>

  <path d="M 320 435 L 310 445 L 300 435" fill="none" stroke="white" stroke-width="3.5" stroke-linecap="round" stroke-linejoin="round"/>

  <path d="M 75 305 L 65 295 L 75 285" fill="none" stroke="white" stroke-width="3.5" stroke-linecap="round" stroke-linejoin="round"/>
</svg>